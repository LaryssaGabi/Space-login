<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="imagem/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">
    <link rel="stylesheet" href="./src/css/responsivel.css">

    <title>Space</title>
</head>

<body>

    <main>
        <style>
            @font-face {
                font-family: '13_misa';
                src: url(fonts/13_misa-webfont.woff);
            }
        </style>
        <section class="astronauta">
            <div>
                <img class=fundo src="./src/imagens/Layout.jpg">
            </div>
        </section>

        <section class="superior">
            <div class="titulo-space">
                <h1 class="titulo">Space Vision</h1>
            </div>

            <div class="icons">
                <img class="viagem" src="./src/imagens/viagem-ao-espaco.png">
            </div>
        </section>

        <section class="forma">
            <div class="circulo"></div>
        </section>

        <section>
            <div class="box">
                <div class="login-box">
                    <h2>Login</h2>
                    <form>

                        <div class="user-box">
                            <input required="true" name="" type="email">
                            <label>Email</label>
                        </div>

                        <div class="user-box">
                            <input required="true" name="" type="password">
                            <label>Password</label>
                        </div>

                        <a href="#">Submit</a>

                    </form>
                </div>
            </div>

        </section>
    </main>
